<ion-header>
  <ion-toolbar>
    <ion-title>DataProtectionModal</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let iter of dataProtectionModalText">
    <ion-text>{{iter}}</ion-text>
  </ion-item>
</ion-content>
